<div class="dashboard-main">
    <nav class="dashboard-side">
        <div class="items">
            <div class="item">
                <i class="fas fa-chart-line"></i>
                <button class="button" mat-button>Messages</button>
            </div>
            <div class="item">
                <i class="fas fa-tasks"></i>
                <button class="button" mat-button>Settings</button>
            </div>
            <div class="item">
                <i class="fas fa-sign-out-alt"></i>
                <button class="button" mat-button (click)="logout()">Logout</button>
            </div>
        </div>
    </nav>
    <div class="dashboard-content">
        <div class="search-bar">
            <i class="fa fa-search"></i>
            <input type="text" placeholder="Search People & Groups">
        </div>
        <div class="chats">
            <div class="chats-list">
                <div class="search-bar">
                    <i class="fa fa-search"></i>
                    <input type="text" placeholder="Search Messages">
                </div>
                <div class="chat-history">
                    <div class="chat">
                        <img src="../../../assets/avatar-male.svg">
                        <div class="chat-preview">
                            <span class="name">Akhil Naidu</span>
                            <span class="last-chat-preview">Hello how are you?</span>
                        </div>
                    </div>
                    <div class="chat">
                        <img src="../../../assets/avatar-male.svg">
                        <div class="chat-preview">
                            <span class="name">Akhil Naidu</span>
                            <span class="last-chat-preview">Hello how are you?</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="chats-display">
                <div class="chat-name">
                    <img src="../../../assets/avatar-male.svg">
                    <div class="display-name">
                        <span >Akhil Naidu</span>
                        <span class="status"> Online</span>
                    </div>
                </div>

                <div class="chat-discussion">
                    <ng-scrollbar>
                        <div class="messages-display">
                            <div class="message" *ngFor="let chat of messages">
                                <div [class]="getMessageType(chat)">
                                    <span>{{chat.message}}</span>
                                </div>
                            </div>
                        </div>
                    </ng-scrollbar>

                    <div class="message-typing">
                        <input type="text" [(ngModel)]="message" (keydown.enter)="sendMessage()" placeholder="Type Something ....">
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<ng-template #errorScreen>
    <h2 class="mat-subheading-2">We are having some difficulty loading your information </h2>
</ng-template>
