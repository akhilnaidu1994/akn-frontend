<div class="register-component">
    <mat-card class="register-card">
        <mat-card-header class="header">
            <mat-card-title>Register</mat-card-title>
        </mat-card-header>
        <mat-card-content class="content">
            <p>
                <mat-form-field class="fields" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input type="text" matInput placeholder="Email">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field class="fields" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput placeholder="Password">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field class="fields" appearance="outline">
                    <mat-label>Confirm Password</mat-label>
                    <input type="password" matInput placeholder="Confirm Password">
                </mat-form-field>
            </p>
        </mat-card-content>
        <mat-card-actions class="footer-buttons">
            <button mat-raised-button color="primary">Submit</button>
            <button mat-stroked-button color="primary">Reset</button>
        </mat-card-actions>
    </mat-card>
</div>
